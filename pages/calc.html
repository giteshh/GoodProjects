  <h2>Simple Calculator</h2>

  <input type="number" value="" id="n1"> <br>
  <input type="number" value="" id="n2"> <br>  
  <button onclick="plus()">+</button>
  <button onclick="minus()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="div()">/</button>
  <button onclick="remainder()">%</button>
  <br>
  <input type="number" id="r">

  <script>
      let n1 = document.getElementById('n1');
      let n2 = document.getElementById('n2');
      // n1.value = 34;
      // n2.value = 23;
      // console.log(n1.value);
      function plus(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) + parseFloat(n2.value) ;
        // console.log(n1); // <input...
        // console.log(n1.value);    // "12"

        // console.log(typeof(n1.value)); // string
        // console.log(typeof(parseFloat(n1.value))); //number float
        // console.log(typeof(parseInt(n1.value))); //number int
       
      }
      function minus(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) - parseFloat(n2.value);
      }

      function multiply(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) * parseFloat(n2.value);
      }
       
      function div(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) / parseFloat(n2.value);
      }

      function remainder(){
        let r = document.getElementById('r');
        r.value = parseInt(n1.value) % parseInt(n2.value);
        // console.log(n1.value % n2.value);
      }
  </script>

<script>
    let a = document.getElementById('a');

    function plus(){
      let res = document.getElementById('res');
      res.value = parseFloat(a.value) + parseFloat(b.value) ;
    }
    function minus(){
      let res = document.getElementById('res');
      res.value = parseFloat(a.value) - parseFloat(b.value);
    }

    function multiply(){
      let res = document.getElementById('res');
      res.value = parseFloat(a.value) * parseFloat(b.value);
    }
     
    function div(){
      let res = document.getElementById('res');
      res.value = parseFloat(a.value) / parseFloat(b.value);
    }
    function submit(){
      const operator = ('+', '-', '*', '/');

      if(operator == '+'){
        res = a + b ;
      }
    }
</script>
