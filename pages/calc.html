  <h2>Simple Calculator</h2>

  <input type="number" value="12" id="n1"> <br>
  <input type="number" value="23" id="n2"> <br>  
  <button onclick="plus()">+</button>
  <button onclick="minus()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="div()">/</button>
  <br>
  <input type="number" id="r">

  <script>
      let n1 = document.getElementById('n1');
      // let n2 = document.getElementById('n2');
      // n1.value = 34;
      // n2.value = 23;
      // console.log(n1.value);
      function plus(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) + parseFloat(n2.value) ;
        // console.log(n1); // <input...
        // console.log(n1.value);    // "12" 
        // console.log(parseFloat(n1)); // 12.0
        // console.log(parseInt(n1)); // 12
        // console.log(typeof(n1)); // Element
        // console.log(typeof(n1.value)); // string
        // console.log(typeof(parseFloat(n1.value))); //number float
        // console.log(typeof(parseInt(n1.value))); //number int
       
      }
      function minus(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) - parseFloat(n2.value);
      }

      function multiply(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) * parseFloat(n2.value);
      }
       
      function div(){
        let r = document.getElementById('r');
        r.value = parseFloat(n1.value) / parseFloat(n2.value);
      }
  </script>
