
  <h4>Digital Calculator</h4>

  <script>
      const operator = prompt('Enter operation(+, -, * or / ): ');  
      const number1 = parseFloat(prompt ('Enter the first number: '));
      const number2 = parseFloat(prompt ('Enter the another number: '));  

      let result;

       if(operator == '+'){
        result = number1 + number2;
       }
                
       else if(operator == '-'){
        result = number1 - number2;
       }
         
       
       else if(operator == '*'){
        result = number1 * number2;
       }
        

       else if(operator == '/'){
        result = number1 / number2;
       }

       window.alert(result);
        
      //  console.log(result);
  </script>
